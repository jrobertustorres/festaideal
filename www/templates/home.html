<ion-view hide-nav-bar="false">
  <ion-nav-title>
    <span class="font-barra-superior">Cotações</span>
  </ion-nav-title>
  <ion-content ng-controller="homeCtrl" padding="true" scroll="true" class="has-header content-stable" ng-show="viewEntered">

    <ion-refresher
      pulling-text="Puxe para atualizar..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <div class="list card my-list-card-abertas my-card-margin">

      <div class="item-icon-left">
        <i class="icon ion-ios-list-outline light my-custom-icon"></i>
        <h2 class="light my-font-card">{{cotacao_aberta}}</h2>
        <p class="light my-font-card">Cotações abertas</p>
      </div>

      <div class="item">
        <a class="my-links" href="#/side-menu21/cotacoes-list/aberta">
          <div class="item-icon-right">
            <i class="icon ion-arrow-right-a" style="color: #5CB85C;"></i>
            <p class="my-links">Detalhes</p>
          </div>
        </a>
      </div>

    </div>

    <div class="list card my-list-card-pendentes">

      <div class="item-icon-left">
        <i class="icon ion-ios-list light my-custom-icon"></i>
        <h2 class="light my-font-card">{{cotacao_pendente}}</h2>
        <p class="light my-font-card">Cotações pendentes</p>
      </div>

      <div class="item">
        <a class="my-links" href="#/side-menu21/cotacoes-list/pendente">
          <div class="item-icon-right">
            <i class="icon ion-arrow-right-a" style="color: #337AB7;"></i>
            <p style="color: #337AB7;">Detalhes</p>
          </div>
        </a>
      </div>

    </div>

    <div class="list card my-list-card-escolhidas">

      <div class="item-icon-left">
        <i class="icon ion-ios-paper-outline light my-custom-icon"></i>
        <h2 class="light my-font-card">{{cotacao_escolhida}}</h2>
        <p class="light my-font-card">Cotações escolhidas</p>
      </div>

      <div class="item">
        <a class="my-links" href="#/side-menu21/cotacoes-list/escolhida">
          <div class="item-icon-right">
            <i class="icon ion-arrow-right-a" style="color: #F0AD4E;"></i>
            <p style="color: #F0AD4E;">Detalhes</p>
          </div>
        </a>
      </div>

    </div>

    <div class="list card my-list-card-concluidas">

      <div class="item-icon-left">
        <i class="icon ion-ios-paper light my-custom-icon"></i>
        <h2 class="light my-font-card">{{cotacao_concluida}}</h2>
        <p class="light my-font-card">Cotações concluidas</p>
      </div>

      <div class="item">
        <a class="my-links" href="#/side-menu21/cotacoes-list/concluida">
          <div class="item-icon-right">
            <i class="icon ion-arrow-right-a" style="color: #D9534F;"></i>
            <p style="color: #D9534F;">Detalhes</p>
          </div>
        </a>
      </div>

    </div>

  </ion-content>
</ion-view>
