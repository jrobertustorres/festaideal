  <ion-content ng-controller="CotacoesListCtrl" scroll="true" class="has-header content-stable">

    </div>
    <ion-list>

      <!--<li ng-repeat="d in data|filter:search.txt">{{d}}</li>-->

      <ion-item class="my-item-list" collection-repeat="item in items"
                href="#/side-menu21/cotacao/{{item.id_cotacao}}">
        <p><strong>Tipo Evento:</strong> {{ item.nome_eveto }}</p>
        <p><strong>Serviço:</strong> {{ item.nome_tipo_servico }}</p>
        <p><strong>Data Evento:</strong> {{ item.data_evento}}</p>
