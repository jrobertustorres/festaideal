<ion-view view-title="{{pagetitle}}">
  <!--<ion-nav-title>
    <span class="font-barra-superior">Cotações {{status_header}}</span>

  </ion-nav-title>-->
  <ion-nav-buttons side="right">
    <a ng-show="dados.length != 0" ng-click="ShowHide()" class="button button-icon icon ion-search" style="color: #FFFFFF"></a>
  </ion-nav-buttons>
  <div ng-show="IsVisible==true">
    <ion-header-bar class="bar-subheader item-input-inset">
    <!--<ion-header-bar align-title="left" class="item-input-inset">-->
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Pesquisa" ng-model="filter">
      </label>
    </ion-header-bar>
  </div>

  <ion-content ng-controller="CotacoesListCtrl" scroll="true" class="has-header content-stable">
    <div ng-show="dados.length == 0">
      <p style="color: #8f8f8f; font-size: 15px; padding-top: 25px;" align="center">Não há
        informações para mostrar</p>
      <p style="text-align: center"><i class="ion-android-sad" style="color: #8f8f8f; font-size: 50px;"></i></p>
    </div>
    <ion-list>
      <ion-item class="my-item-list" collection-repeat="dado in dados  | filter:filter"
                href="#/side-menu21/cotacao/{{dado.id_cotacao}}">
        <p><strong>Evento:</strong> {{ dado.nome_eveto }}</p>
        <p><strong>Serviço:</strong> {{ dado.nome_tipo_servico }}</p>
        <p><strong>Data Evento:</strong> {{ dado.data_evento}}</p>

      </ion-item>
      <!--<div ng-show="filter:filter.length < 0">No items found</div>-->

    </ion-list>

  </ion-content>

</ion-view>
