<ion-view>
  <ion-nav-title>
    <span class="font-barra-superior">Cotações Pendentes</span>
  </ion-nav-title>

  <ion-header-bar class="bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Pesquisa" ng-model="filter">
    </label>
  </ion-header-bar>

  <ion-content ng-controller="CotacoesPendentesListCtrl" scroll="true" padding="true" class="has-header">

    <ion-list>

      <ion-item class="my-item-list" collection-repeat="dado in dados  | filter:filter" href="#/side-menu21/cotacao-pendente/{{dado.id_cotacao}}">
        <p>Evento: {{ dado.nome_eveto }}</p>
        <p>Serviço: {{ dado.nome_tipo_servico }}</p>
        <p>Entrega: {{ dado.data_entrega}}</p>
      </ion-item>

    </ion-list>
  </ion-content>

</ion-view>
